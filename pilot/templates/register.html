<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form action="register" method="post">
        {% csrf_token %}
        <input type="text" name="first_name" id="" placeholder="First_name"> <br>
        <input type="text" name="username" id="" placeholder="username"> <br>
        <input type="email" name="email" id="" placeholder="email"> <br>
        <input type="tel" name="phone_number" id="" placeholder="Phone_Number"> <br>
        <input type="password" name="password" id="" placeholder="password"> <br>
        <input type="password" name="confirm_password" id="" placeholder="confirm_password"> <br>
        <input type="Submit" value="Submit">
    </form>
    <div>
        {%for message in messages%}
        <h3>{{message}}</h3>
        {%endfor%}
    </div>
</body>
</html>
